    <script>
      function loadIframe(url) {
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
        iframe.classList.add('visible'); // 顯示 iframe
      }

      function hideIframe() {
        const iframe = document.getElementById('content-frame');
        iframe.src = ''; // 清空 iframe 的內容
        iframe.classList.remove('visible'); // 隱藏 iframe
      }
    </script>
